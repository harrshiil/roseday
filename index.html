<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Rose Day ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e6005c;
      margin-bottom: 10px;
    }

    .rose {
      font-size: 50px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    p {
      color: #444;
      font-size: 16px;
      margin-top: 15px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #e6005c;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #c4004d;
    }

    .surprise {
      display: none;
      margin-top: 20px;
      color: #e6005c;
      font-weight: 600;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="rose">üåπ</div>
    <h1>Happy Rose Day</h1>
    <p>My Love ‚ù§Ô∏è</p>

    <button onclick="showSurprise()">Click for a surprise</button>

    <div class="surprise" id="surprise">
      There is a small surprise for you in the drawer.<br/>
      Please check üòò
    </div>
  </div>

  <script>
    function showSurprise() {
      document.getElementById("surprise").style.display = "block";
    }
  </script>

</body>
</html>
