<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- âœ… Mobile scaling fix -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Happy Rose Day â¤ï¸</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      padding: 15px;
    }

    .card {
      background: white;
      padding: 28px 22px;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    h1 {
      color: #e6005c;
      margin-bottom: 6px;
      font-size: 26px;
    }

    .rose {
      font-size: 58px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    p {
      color: #444;
      font-size: 17px;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      background: #e6005c;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #c4004d;
    }

    .surprise {
      display: none;
      margin-top: 24px;
      color: #e6005c;
      font-weight: 600;
      font-size: 16px;
      line-height: 1.7;
    }

    .highlight {
      font-size: 19px;
    }

    /* â¤ï¸ Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 0, 100, 0.6);
      font-size: 22px;
      animation: fall 6s linear infinite;
      top: -10%;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- ğŸµ Background Music (plays after tap) -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <div class="rose">ğŸŒ¹</div>

    <h1>Happy Rose Day</h1>
    <p>My Love, <strong>Ankita</strong> â¤ï¸</p>

    <button onclick="showSurprise()">Tap for surprise ğŸ’•</button>

    <div class="surprise" id="surprise">
      Tiny Clue ğŸ’•<br/><br/>
      Love needs freshnessâ€¦<br/>
      And roses love water ğŸŒ¹<br/><br/>
      ğŸ‘‰ Go check the <span class="highlight">bathroom ğŸš¿</span> ğŸ˜˜
    </div>
  </div>

  <script>
    let started = false;

    function showSurprise() {
      document.getElementById("surprise").style.display = "block";

      // âœ… Mobile-safe audio play
      if (!started) {
        document.getElementById("bgMusic").play();
        started = true;
      }
    }

    // â¤ï¸ Heart rain
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (18 + Math.random() * 22) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 450);
  </script>

</body>
</html>
